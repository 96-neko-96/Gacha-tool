    <style>

            }
        }
    </style>
</head>
<body>

    <!-- Ë®≠ÂÆö„É¢„Éº„ÉÄ„É´ -->
    <div class="modal" id="settingsModal">

    <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <div class="loading-text">„Ç¨„ÉÅ„É£„ÇíÂõû„Åó„Å¶„ÅÑ„Åæ„Åô...</div>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let categories = [];
        let generationHistory = [];
        let duplicateCheckData = {};
        let currentResult = null;

        // ÂàùÊúüÂåñ
        window.onload = function() {
            loadFromLocalStorage();
            renderModelList();
            checkAPIKey();
        };

        // LocalStorage„Åã„Çâ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
        function loadFromLocalStorage() {
            const apiKey = localStorage.getItem('gemini_api_key');
            if (apiKey) {
                document.getElementById('apiKey').value = apiKey;
            }

            const models = localStorage.getItem('gemini_models');
            if (models) {
                const modelList = JSON.parse(models);
                const select = document.getElementById('modelSelect');
                select.innerHTML = '';
                modelList.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    select.appendChild(option);
                });
            }

            const selectedModel = localStorage.getItem('selected_model');
            if (selectedModel) {
                document.getElementById('modelSelect').value = selectedModel;
            }

            const history = localStorage.getItem('generation_history');
            if (history) {
                generationHistory = JSON.parse(history);
                renderHistory();
            }

            const duplicateCheck = localStorage.getItem('duplicate_check');
            if (duplicateCheck) {
                duplicateCheckData = JSON.parse(duplicateCheck);
            }
        }

        // API„Ç≠„Éº„ÉÅ„Çß„ÉÉ„ÇØ
        function checkAPIKey() {
            const apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) {
                setTimeout(() => {
                    alert('ÊúÄÂàù„Å´Gemini API„Ç≠„Éº„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    openSettings();
                }, 500);
            }
        }

        // CSVË™≠„ÅøËæº„Åø
        function loadCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const text = e.target.result;
                    const lines = text.split('\n').filter(line => line.trim());

                    categories = [];
                    lines.forEach((line, index) => {
                        if (index === 0 && (line.includes('„Ç´„ÉÜ„Ç¥„É™Âêç') || line.includes('category'))) {
                            return; // „Éò„ÉÉ„ÉÄ„ÉºË°å„Çí„Çπ„Ç≠„ÉÉ„Éó
                        }

                        const parts = line.split(',');
                        if (parts.length >= 2) {
                            categories.push({
                                name: parts[0].trim(),
                                prompt: parts.slice(1).join(',').trim(),
                                selected: false
                            });
                        }
                    });

                    if (categories.length === 0) {
                        alert('CSV„Éï„Ç°„Ç§„É´„ÅÆÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
                        return;
                    }

                    renderCategories();
                } catch (error) {
                    alert('CSV„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        // „Ç´„ÉÜ„Ç¥„É™‰∏ÄË¶ß„ÇíË°®Á§∫
        function renderCategories() {
            const container = document.getElementById('categoryList');
            container.innerHTML = '';

            categories.forEach((category, index) => {
                const div = document.createElement('div');
                div.className = 'category-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `category-${index}`;
                checkbox.checked = category.selected;
                checkbox.onchange = () => {
                    categories[index].selected = checkbox.checked;
                };

                const label = document.createElement('label');
                label.htmlFor = `category-${index}`;
                label.textContent = category.name;

                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        // ÂÖ®ÈÅ∏Êäû
        function selectAll() {
            categories.forEach(cat => cat.selected = true);
            renderCategories();
        }

        // ÂÖ®Ëß£Èô§
        function deselectAll() {
            categories.forEach(cat => cat.selected = false);
            renderCategories();
        }

        // „Ç¨„ÉÅ„É£ÂÆüË°å
        async function performGacha() {
            const selectedCategories = categories.filter(cat => cat.selected);

            if (selectedCategories.length === 0) {
                alert('„Ç´„ÉÜ„Ç¥„É™„Çí1„Å§‰ª•‰∏äÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) {
                alert('API„Ç≠„Éº„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                openSettings();
                return;
            }

            // „É©„É≥„ÉÄ„É†„Å´„Ç´„ÉÜ„Ç¥„É™„ÇíÈÅ∏Êäû
            const randomCategory = selectedCategories[Math.floor(Math.random() * selectedCategories.length)];

            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            document.getElementById('loadingOverlay').classList.add('show');
            document.getElementById('gachaButton').disabled = true;

            try {
                // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØÁî®„ÅÆ„Éó„É≠„É≥„Éó„ÉàËøΩÂä†
                let prompt = randomCategory.prompt;
                if (duplicateCheckData[randomCategory.name] && duplicateCheckData[randomCategory.name].length > 0) {
                    const previousResults = duplicateCheckData[randomCategory.name].map(item => item.result).join('„ÄÅ');
                    prompt += `\n\n‰ª•‰∏ã„ÅÆÂÜÖÂÆπ„Å®ÈáçË§á„Åó„Å™„ÅÑ„Çà„ÅÜ„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ: ${previousResults}`;
                }

                const model = document.getElementById('modelSelect').value;
                const result = await callGeminiAPI(apiKey, model, prompt);

                // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ
                const similarity = checkSimilarity(randomCategory.name, result);
                if (similarity > 0.8) {
                    const useAnyway = confirm('È°û‰ºº„Åó„ÅüÁµêÊûú„ÅåÈÅéÂéª„Å´ÁîüÊàê„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ„Åì„ÅÆ„Åæ„Åæ‰ΩøÁî®„Åó„Åæ„Åô„ÅãÔºü');
                    if (!useAnyway) {
                        document.getElementById('loadingOverlay').classList.remove('show');
                        document.getElementById('gachaButton').disabled = false;
                        return;
                    }
                }

                // ÁµêÊûú„Çí‰øùÂ≠ò
                currentResult = {
                    category: randomCategory.name,
                    result: result,
                    timestamp: new Date().toISOString(),
                    model: model
                };

                // Â±•Ê≠¥„Å´ËøΩÂä†
                generationHistory.unshift(currentResult);
                if (generationHistory.length > 50) {
                    generationHistory = generationHistory.slice(0, 50);
                }
                localStorage.setItem('generation_history', JSON.stringify(generationHistory));

                // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ„Éá„Éº„Çø„Å´ËøΩÂä†
                if (!duplicateCheckData[randomCategory.name]) {
                    duplicateCheckData[randomCategory.name] = [];
                }
                duplicateCheckData[randomCategory.name].push({
                    result: result,

        // Gemini APIÂëº„Å≥Âá∫„Åó
        async function callGeminiAPI(apiKey, model, prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                })
            });

            if (!response.ok) {
                // HTTP„Çπ„ÉÜ„Éº„Çø„Çπ„Ç≥„Éº„Éâ„Å´Âøú„Åò„Åü„Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏
                if (response.status === 429) {
                    throw new Error('APIÂëº„Å≥Âá∫„Åó„ÅÆÂà∂Èôê„Å´ÈÅî„Åó„Åæ„Åó„Åü„ÄÇ„Åó„Å∞„Çâ„ÅèÂæÖ„Å£„Å¶„Åã„ÇâÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ\n\nË©≥Á¥∞: „É™„ÇØ„Ç®„Çπ„ÉàÊï∞„ÅåÂ§ö„Åô„Åé„Çã„Åü„ÇÅ„ÄÅ‰∏ÄÊôÇÁöÑ„Å´Âà∂Èôê„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇÊï∞ÂàÜÂæå„Å´ÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                } else if (response.status === 400) {
                    throw new Error('„É™„ÇØ„Ç®„Çπ„Éà„ÅåÁÑ°Âäπ„Åß„Åô„ÄÇAPI„Ç≠„Éº„Åæ„Åü„ÅØ„É¢„Éá„É´Âêç„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                } else if (response.status === 401 || response.status === 403) {
                    throw new Error('API„Ç≠„Éº„ÅåÁÑ°Âäπ„Åß„Åô„ÄÇË®≠ÂÆöÁîªÈù¢„ÅßÊ≠£„Åó„ÅÑAPI„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                } else if (response.status === 404) {
                    throw new Error('ÊåáÂÆö„Åï„Çå„Åü„É¢„Éá„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ„É¢„Éá„É´Âêç„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                } else {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.error?.message || `APIÂëº„Å≥Âá∫„Åó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü („Çπ„ÉÜ„Éº„Çø„Çπ: ${response.status})`);
                }
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // È°û‰ººÊÄß„ÉÅ„Çß„ÉÉ„ÇØ
        function checkSimilarity(category, text) {
            if (!duplicateCheckData[category] || duplicateCheckData[category].length === 0) {
                return 0;
            }

            let maxSimilarity = 0;
            duplicateCheckData[category].forEach(item => {
                const similarity = calculateSimilarity(text.toLowerCase(), item.result.toLowerCase());
                if (similarity > maxSimilarity) {
                    maxSimilarity = similarity;
                }
            });

            return maxSimilarity;
        }

        // ÊñáÂ≠óÂàóÈ°û‰ººÂ∫¶Ë®àÁÆóÔºàÁ∞°ÊòìÁâàÔºâ
        function calculateSimilarity(str1, str2) {
            const longer = str1.length > str2.length ? str1 : str2;
            const shorter = str1.length > str2.length ? str2 : str1;

            if (longer.length === 0) return 1.0;

            const editDistance = levenshteinDistance(longer, shorter);
            return (longer.length - editDistance) / longer.length;
        }

        // LevenshteinË∑ùÈõ¢
        function levenshteinDistance(str1, str2) {
            const matrix = [];

            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            return matrix[str2.length][str1.length];
        }

        // Á∞°Êòì„Éè„ÉÉ„Ç∑„É•
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString(36);
        }

        // „É¢„Éá„É´ÂâäÈô§

            let models = localStorage.getItem('gemini_models');
